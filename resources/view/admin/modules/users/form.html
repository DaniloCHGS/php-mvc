<div class="card">
    <div class="card-header d-flex justify-content-between align-items-center">
        <h1>{{title}}</h1>
        <a class="btn btn-danger" href="{{URL}}/admin/usuarios">Cancelar <i class='bx bx-block'></i></a>
    </div>
</div>

<hr class="my-5">

<div class="card">
    <h5 class="card-header">Cadastrar</h5>
    <div class="card-body">
        <form action="" method="post">
            <div class="row">
                <div class="col-lg-12">
                    {{status}}
                </div>
                <div class="col-lg-3 col-md-3 col-sm-12">
                    <div class="form-floating">
                        <input type="text" name="username" class="form-control" placeholder="Digite aqui"
                            aria-describedby="floatingInputHelp" value="{{username}}" />
                        <label for="floatingInput">Nome de usuário</label>
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-12">
                    <div class="form-floating">
                        <input type="email" name="email" class="form-control" placeholder="Digite aqui"
                            aria-describedby="floatingInputHelp" value="{{email}}" />
                        <label for="floatingInput">Email</label>
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-12">
                    <div class="form-floating">
                        <input type="password" name="password" class="form-control" placeholder="Digite aqui"
                            aria-describedby="floatingInputHelp" />
                        <label for="floatingInput">Senha</label>
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-12">
                    <div class="form-floating">
                        <select name="admin" id="admin" class="form-select">
                            <option value="1">Administrador</option>
                            <option value="2">Moderador</option>
                            <option value="3">Programador</option>
                        </select>
                        <label for="floatingInput">Tipo de usuário</label>
                    </div>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-lg-6 col-md-6 col-sm-12">
                    <label class="mb-3">Módulos</label>

                    <div class="d-flex flex-wrap align-items-center justify-content-between">
                        <input type="checkbox" class="btn-check" id="btncheck3" autocomplete="off" name="access_area" />
                        <label class="btn btn-outline-info" for="btncheck3">Banner</label>

                        <input type="checkbox" class="btn-check" id="btncheck4" autocomplete="off" name="access_area" />
                        <label class="btn btn-outline-info" for="btncheck4">Blog</label>

                        <input type="checkbox" class="btn-check" id="btncheck5" autocomplete="off" name="access_area" />
                        <label class="btn btn-outline-info" for="btncheck5">Contato</label>

                        <input type="checkbox" class="btn-check" id="btncheck2" autocomplete="off" name="access_area" />
                        <label class="btn btn-outline-info" for="btncheck2">Depoimentos</label>
                    </div>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-12 ">
                    <label class="mb-3">Permissão de utilização do sistema</label>

                    <div class="d-flex flex-wrap align-items-center">
                        <div class="btn-group" role="group">
                            <input type="checkbox" class="btn-check" id="btnInsert" autocomplete="off" name="permission" value="insert" />
                            <label class="btn btn-outline-success" for="btnInsert">Inserir</label>
        
                            <input type="checkbox" class="btn-check" id="btnEdit" autocomplete="off" name="permission" value="edit" />
                            <label class="btn btn-outline-warning" for="btnEdit">Editar</label>
        
                            <input type="checkbox" class="btn-check" id="btnDelete" autocomplete="off" name="permission" value="delete" />
                            <label class="btn btn-outline-danger" for="btnDelete">Excluir</label>
                        </div>
                    </div>
                    
                </div>
                <div class="col-lg-12 col-md-12 col-sm-12">
                    <hr class="my-4">
                    <div class="form-floating">
                        <input type="submit" value="Confirmar" class="btn btn-success float-right">
                    </div>
                </div>
            </div>
        </form>
    </div>

</div>
