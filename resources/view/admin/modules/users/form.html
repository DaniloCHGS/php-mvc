<div class="card">
    <div class="card-header d-flex justify-content-between align-items-center">
        <h1>{{title}}</h1>
        <a class="btn btn-danger" href="{{URL}}/admin/usuarios">Cancelar <i class='bx bx-block'></i></a>
    </div>
</div>

<hr class="my-5">

<div class="card">
    <h5 class="card-header">Cadastrar</h5>
    <div class="card-body">
        <form action="" method="post">
            <div class="row">
                <div class="col-lg-12">
                    {{status}}
                </div>
                <div class="col-lg-4 col-md-4 col-sm-12">
                    <div class="form-floating">
                        <input type="text" name="username" class="form-control" placeholder="Digite aqui"
                            aria-describedby="floatingInputHelp" value="{{username}}" />
                        <label for="floatingInput">Nome de usuário</label>
                    </div>
                </div>
                <div class="col-lg-4 col-md-4 col-sm-12">
                    <div class="form-floating">
                        <input type="email" name="email" class="form-control" placeholder="Digite aqui"
                            aria-describedby="floatingInputHelp" value="{{email}}" />
                        <label for="floatingInput">Email</label>
                    </div>
                </div>
                <div class="col-lg-4 col-md-4 col-sm-12">
                    <div class="form-floating">
                        <input type="password" name="password" class="form-control" placeholder="Digite aqui"
                            aria-describedby="floatingInputHelp" />
                        <label for="floatingInput">Senha</label>
                    </div>
                </div>
                <div class="col-lg-4 col-md-4 col-sm-12">
                    <div class="form-floating mt-3">
                        <select name="admin" id="" class="form-select">
                            <option value="1">Administrador</option>
                            <option value="2">Moderador</option>
                            <option value="3">Programador</option>
                        </select>
                        <label for="floatingInput">Tipo de usuário</label>
                    </div>
                </div>
                <div class="col-lg-4 col-md-4 col-sm-12">
                    <div class="form-floating mt-3">
                        <select name="access_area" id="" class="form-select">
                            <option value="1">Área 1</option>
                            <option value="2">Área 2</option>
                            <option value="3">Área 3</option>
                        </select>
                        <label for="floatingInput">Módulos</label>
                    </div>
                </div>
                <div class="col-lg-4 col-md-4 col-sm-12 d-flex align-items-center justify-content-between">
                    <label for="">Permissão</label>
                    <div class="form-check form-check-inline">
                        <input type="checkbox" name="permission" id="insert" class="form-check-input">
                        <label for="insert" class="form-check-label">Inserir</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input type="checkbox" name="permission" id="edit" class="form-check-input">
                        <label for="edit" class="form-check-label">Editar</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input type="checkbox" name="permission" id="exclude" class="form-check-input">
                        <label for="exclude" class="form-check-label">Excluir</label>
                    </div>
                </div>
                <div class="col-lg-12 col-md-12 col-sm-12">
                    <hr class="my-4">
                    <div class="form-floating">
                        <input type="submit" value="Confirmar" class="btn btn-success float-right">
                    </div>
                </div>
            </div>
        </form>
    </div>

</div>
