<div class="card">
    <div class="card-header d-flex justify-content-between align-items-center">
        <h1>{{title}}</h1>
    </div>
</div>

<hr class="my-5">

<form action="{{MODULE_URL}}/address" method="post">
    <div class="card">
        <h5 class="card-header">Endereço</h5>
        <div class="card-body">

            <div class="row">
                <div class="col-12">
                    {{status}}
                </div>
                <div class="col-lg-4 col-md-4 col-sm-12">
                    <div class="form-floating">
                        <input type="text" name="address" class="form-control" placeholder="Digite aqui"
                            aria-describedby="floatingInputHelp" value="{{address}}" />
                        <label for="floatingInput">Endereço</label>
                    </div>
                </div>
                <div class="col-lg-4 col-md-4 col-sm-12">
                    <div class="form-floating">
                        <input type="text" name="cep" class="form-control" placeholder="Digite aqui"
                            aria-describedby="floatingInputHelp" value="{{cep}}" />
                        <label for="floatingInput">CEP</label>
                    </div>
                </div>
                <div class="col-lg-4 col-md-4 col-sm-12">
                    <div class="form-floating">
                        <input type="text" name="state" class="form-control" placeholder="Digite aqui"
                            aria-describedby="floatingInputHelp" value="{{state}}" />
                        <label for="floatingInput">Estado</label>
                    </div>
                </div>
                <div class="col-lg-12">
                    <input type="submit" value="Confirmar" class="btn btn-success mt-3">
                </div>
            </div>
        </div>
    </div>
</form>

<hr class="my-3">

<div class="row">
    <div class="col-lg-6 col-md-6 col-sm-12">
        <div class="card">
            <h5 class="card-header">Contatos</h5>
            <div class="card-body">
                <form action="{{MODULE_URL}}/contact" method="post">

                    <div class="form-floating mt-3">
                        <input type="email" name="email" class="form-control" placeholder="Digite aqui"
                            aria-describedby="floatingInputHelp" value="{{email}}" />
                        <label for="floatingInput">Email</label>
                    </div>

                    <div class="form-floating mt-3">
                        <input type="text" name="phone_one" class="form-control" placeholder="Digite aqui"
                            aria-describedby="floatingInputHelp" value="{{phone_one}}" />
                        <label for="floatingInput">Contato 1</label>
                    </div>

                    <div class="form-floating mt-3">
                        <input type="text" name="phone_two" class="form-control" placeholder="Digite aqui"
                            aria-describedby="floatingInputHelp" value="{{phone_two}}" />
                        <label for="floatingInput">Contato 2</label>
                    </div>

                    <div class="form-floating mt-3">
                        <input type="text" name="whatsapp" class="form-control" placeholder="Digite aqui"
                            aria-describedby="floatingInputHelp" value="{{whatsapp}}" />
                        <label for="floatingInput">Whatsapp</label>
                    </div>

                    <div class="form-floating mt-3">
                        <input type="text" name="api_wpp" class="form-control" placeholder="Digite aqui"
                            aria-describedby="floatingInputHelp" value="{{api_wpp}}" />
                        <label for="floatingInput">Mensagem API Whatsapp</label>
                    </div>
                    
                    <input type="submit" value="Confirmar" class="btn btn-success mt-3">
                </form>
            </div>
        </div>
    </div>
    
    <div class="col-lg-6 col-md-6 col-sm-12">
        <div class="card">
            <h5 class="card-header">Redes Sociais</h5>
            <div class="card-body">
                <form action="{{MODULE_URL}}/social" method="post">

                    <div class="form-floating mt-3">
                        <input type="text" name="facebook" class="form-control" placeholder="Digite aqui"
                            aria-describedby="floatingInputHelp" value="{{facebook}}" />
                        <label for="floatingInput">Facebook</label>
                    </div>

                    <div class="form-floating mt-3">
                        <input type="text" name="youtube" class="form-control" placeholder="Digite aqui"
                            aria-describedby="floatingInputHelp" value="{{youtube}}" />
                        <label for="floatingInput">Youtube</label>
                    </div>

                    <div class="form-floating my-3">
                        <input type="text" name="instagram" class="form-control" placeholder="Digite aqui"
                            aria-describedby="floatingInputHelp" value="{{instagram}}" />
                        <label for="floatingInput">Instagram</label>
                    </div>

                    <div class="form-floating mt-3">
                        <input type="text" name="linkedin" class="form-control" placeholder="Digite aqui"
                            aria-describedby="floatingInputHelp" value="{{linkedin}}" />
                        <label for="floatingInput">Linkedin</label>
                    </div>
                    
                    <input type="submit" value="Confirmar" class="btn btn-success mt-3">
                </form>
            </div>
        </div>
    </div>
</div>
