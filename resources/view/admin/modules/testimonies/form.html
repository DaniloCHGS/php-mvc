<div class="card">
    <div class="card-header d-flex justify-content-between align-items-center">
        <h1>{{title}}</h1>
        <a class="btn btn-danger" href="{{URL}}/admin/depoimentos">Cancelar <i class='bx bx-block'></i></a>
    </div>
</div>

<hr class="my-5">

<div class="card">
    <h5 class="card-header">Cadastrar</h5>
    <div class="card-body">
        <form action="" method="post">
            <div class="row">
                <div class="col-lg-12 col-md-6 col-sm-12">
                    <div class="form-floating">
                        <input type="text" name="autor" class="form-control" placeholder="Digite aqui"
                            aria-describedby="floatingInputHelp" value="{{autor}}" />
                        <label for="floatingInput">Autor</label>
                    </div>
                </div>
                <div class="col-lg-12 col-md-12 col-sm-12">
                    <hr class="my-4">
                    <div class="form-floating">
                        <textarea name="depoimento" id="" cols="30" rows="10" class="form-control"
                            placeholder="Digite aqui" aria-describedby="floatingInputHelp">{{depoimento}}</textarea>
                        <label for="floatingInput">Depoimento</label>
                    </div>
                </div>
                <div class="col-lg-12 col-md-12 col-sm-12">
                    <hr class="my-4">
                    <div class="form-floating">
                        <input type="submit" value="Confirmar" class="btn btn-success float-right">
                    </div>
                </div>
            </div>
        </form>
    </div>

</div>
