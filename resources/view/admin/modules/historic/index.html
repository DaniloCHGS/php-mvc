<div class="card">
    <div class="card-header d-flex justify-content-between align-items-center">
        <h1>Blog</h1>
    </div>
</div>

<hr class="my-5">

{{status}}

<div class="nav-align-top mb-4">
    <ul class="nav nav-tabs" role="tablist">
        <li class="nav-item">
            <button type="button" class="nav-link active" role="tab" data-bs-toggle="tab" data-bs-target="#navs-article"
                aria-controls="navs-article" aria-selected="true">
                <i class='bx bx-detail'></i>
                Artigos
            </button>
        </li>
        <li class="nav-item">
            <button type="button" class="nav-link" role="tab" data-bs-toggle="tab" data-bs-target="#navs-category"
                aria-controls="navs-category" aria-selected="false">
                <i class='bx bx-category'></i>
                Categorias
            </button>
        </li>
    </ul>
    <div class="tab-content">
        <div class="tab-pane fade show active" id="navs-article" role="tabpanel">
            <a class="btn btn-success mb-3" href="{{URL}}/admin/blog/new" style="">Novo <i class='bx bx-plus'></i></a>
            <div class="table-responsive text-nowrap">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Thumbnail</th>
                            <th>Data</th>
                            <th>Título</th>
                            <th>Categoria</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody class="table-border-bottom-0">
                        {{itens}}
                    </tbody>
                </table>
            </div>

        </div>
        <div class="tab-pane fade" id="navs-category" role="tabpanel">
            <a class="btn btn-success mb-3" href="{{URL}}/admin/categoria/new">Novo <i class='bx bx-plus'></i></a>
            <div class="table-responsive text-nowrap">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Título</th>
                            <th>Slug</th>
                        </tr>
                    </thead>
                    <tbody class="table-border-bottom-0">
                        {{categories}}
                    </tbody>
                </table>
            </div>

        </div>
    </div>
</div>
