<div class="card">
    <div class="card-header d-flex justify-content-between align-items-center">
        <h1>{{title}}</h1>
    </div>
</div>

<hr class="my-5">

<form action="" method="post" enctype="multipart/form-data">
    <div class="card">
        <h5 class="card-header">Textos</h5>
        <div class="card-body">

            <div class="row">
                <div class="col-12">
                    {{status}}
                </div>
                <div class="col-lg-4 col-md-4 col-sm-12">
                    <div class="form-floating">
                        <input type="text" name="title_site" class="form-control" placeholder="Digite aqui"
                            aria-describedby="floatingInputHelp" value="{{title_site}}" />
                        <label for="floatingInput">Título</label>
                    </div>
                </div>
                <div class="col-lg-8 col-md-8 col-sm-12">
                    <div class="form-floating">
                        <textarea name="description" id="" cols="30" rows="10" class="form-control"
                            aria-describedby="floatingInputHelp" placeholder="Digite aqui">{{description}}</textarea>
                        <label for="floatingInput">Descrição do site</label>
                    </div>
                </div>

            </div>

            <hr class="my-3">

            <div class="row">

                <div class="col-12 mb-3">
                    <p class="card-text">Logos</p>
                </div>

                <div class="col-lg-4 col-md-4 col-sm-12">
                    <div class="form-floating">
                        <div class="input-group">
                            <label class="input-group-text" for="logoPrimary">Primária: 300px : 200px</label>
                            <input type="file" class="form-control" id="logoPrimary" name="logo_primary" />
                        </div>
                    </div>
                    <picture class="thumbnail">
                        <img src="{{URL_CONTENT}}logo/13.jpg" class="w-100 mt-2">
                    </picture>
                </div>

                <div class="col-lg-4 col-md-4 col-sm-12">
                    <div class="form-floating">
                        <div class="input-group">
                            <label class="input-group-text" for="logoSecondary">Secundária: 300px : 200px</label>
                            <input type="file" class="form-control" id="logoSecondary" name="logo_secondary" />
                        </div>
                    </div>
                    <picture class="thumbnail">
                        <img src="{{URL_CONTENT}}logo/13.jpg" class="w-100 mt-2">
                    </picture>
                </div>

                <div class="col-lg-4 col-md-4 col-sm-12">
                    <div class="form-floating">
                        <div class="input-group">
                            <label class="input-group-text" for="logoFooter">Rodapé: 300px : 200px</label>
                            <input type="file" class="form-control" id="logoFooter" name="logo_footer" />
                        </div>
                    </div>
                    <picture class="thumbnail">
                        <img src="{{URL_CONTENT}}logo/13.jpg" class="w-100 mt-2">
                    </picture>
                </div>

                <div class="col-12 mt-2">
                    <input type="submit" value="Confirmar" class="btn btn-success float-right">
                </div>

            </div>

        </div>
    </div>
</form>
