<div class="row">
  <div class="col-md-12">
    <div class="card mb-4">
      <h5 class="card-header">Detalhes do Perfil</h5>
      <!-- Account -->
      <div class="card-body">
        <div class="d-flex align-items-start align-items-sm-center gap-4">
          <img src="{{ADMIN_ASSETS}}/img/avatars/1.png" alt="user-avatar" class="d-block rounded" height="100"
            width="100" id="uploadedAvatar" />
          <div class="button-wrapper">
            <label for="upload" class="btn btn-primary me-2 mb-4" tabindex="0">
              <span class="d-none d-sm-block">Subir nova foto</span>
              <i class="bx bx-upload d-block d-sm-none"></i>
              <input type="file" id="upload" class="account-file-input" hidden accept="image/png, image/jpeg" />
            </label>

            <p class="text-muted mb-0">Tipos JPG, Wep ou PNG. Tamanho máximo 800K</p>
          </div>
        </div>
      </div>
      <hr class="my-0" />
      <div class="card-body">
        <form id="formAccountSettings" action="" method="POST">
          <div class="row">
            <div class="mb-3 col-md-6">
              <label for="username" class="form-label">Nome de usuário</label>
              <input class="form-control" type="text" id="username" name="username" autofocus value="{{username}}" />
            </div>
            <div class="mb-3 col-md-6">
              <label for="password" class="form-label">Senha</label>
              <input class="form-control" type="password" id="password" name="password" autofocus autocomplete="new-password" />
            </div>
            <div class="mt-2">
              <input type="hidden" name="id" value="{{id}}">
              <button type="submit" class="btn btn-success me-2">Confirmar</button>
              <button type="reset" class="btn btn-outline-danger">Cancelar</button>
            </div>
        </form>
      </div>
    </div>
  </div>
</div>
