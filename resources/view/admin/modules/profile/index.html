<div class="row">
  <div class="col-lg-12">
    {{status}}
  </div>
  <div class="col-md-12">
    <div class="card mb-4">
      <h5 class="card-header">Detalhes do Perfil</h5>
      <div class="card-body">
        <form id="formAccountSettings" action="" method="POST">
          <div class="row">
            <div class="mb-3 col-md-6">
              <label for="username" class="form-label">Nome de usu√°rio</label>
              <input class="form-control" type="text" id="username" name="username" autofocus value="{{username}}" />
            </div>
            <div class="mb-3 col-md-6">
              <label for="password" class="form-label">Senha</label>
              <input class="form-control" type="password" id="password" name="password" autofocus
                autocomplete="new-password" />
            </div>
            <div class="mt-2">
              <input type="hidden" name="id" value="{{id}}">
              <button type="submit" class="btn btn-success me-2">Confirmar</button>
              <button type="reset" class="btn btn-outline-danger">Cancelar</button>
            </div>
        </form>
      </div>
    </div>
  </div>
</div>
