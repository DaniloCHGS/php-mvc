<style>
    .tox-notifications-container {
        display: none
    }
</style>
<div class="card">
    <div class="card-header d-flex justify-content-between align-items-center">
        <h1>{{title_module}}</h1>
        <a class="btn btn-danger" href="{{URL}}/admin/blog">Cancelar <i class='bx bx-block'></i></a>
    </div>
</div>

<hr class="my-5">


<div class="card">
    <h5 class="card-header">Cadastrar</h5>

    <div class="card-body">
        <form action="" method="post" enctype="multipart/form-data">

            <div class="row">

                <div class="col-lg-12">
                    {{status}}
                </div>

            </div>

            <div class="row">

                <div class="col-lg-6 col-md-6 col-sm-12">
                    <div class="form-floating">
                        <input type="text" name="title" class="form-control" placeholder="Digite aqui"
                            aria-describedby="floatingInputHelp" value="{{title}}" />
                        <label for="floatingInput">TÃ­tulo</label>
                    </div>
                </div>

                <div class="col-lg-6 col-md-6 col-sm-12">
                    <div class="form-floating">
                        <input type="text" name="slug" class="form-control" placeholder="Digite aqui"
                            aria-describedby="floatingInputHelp" value="{{slug}}" />
                        <label for="floatingInput">Slug</label>
                    </div>
                </div>
                

                <div class="col-lg-12 col-md-12 col-sm-12">
                    <hr class="my-4">
                    <div class="form-floating">
                        <input type="submit" value="Confirmar" class="btn btn-success float-right">
                    </div>
                </div>


            </div>
        </form>

    </div>

</div>

<script>
    const category_id = document.getElementById('category_id_selected')
    const categories = [...document.querySelectorAll('#category option')]

    categories.forEach(category => {
        if (category.value == category_id.value) {
            category.setAttribute('selected', 'true')
        }
    })
</script>
