<div class="card">
    <div class="card-header d-flex justify-content-between align-items-center">
        <h1>{{title}}</h1>
        <a class="btn btn-danger" href="{{URL}}/admin/blog">Cancelar <i class='bx bx-block'></i></a>
    </div>
</div>

<hr class="my-5">


<div class="card">
    <h5 class="card-header">Cadastrar</h5>

    <div class="card-body">
        <form action="" method="post">

            <div class="row">

                <div class="col-lg-12">
                    {{status}}
                </div>

                <div class="col-lg-12 col-md-4 col-sm-12">
                    <div class="form-floating">
                        <div class="input-group">
                            <label class="input-group-text" for="logoPrimary">Thumbnail: 300px : 200px</label>
                            <input type="file" class="form-control" id="logoPrimary" name="logo_primary" />
                        </div>
                    </div>
                </div>

                <div class="col-lg-4 col-md-4 col-sm-12 mb-3">
                    <picture class="thumbnail">
                        <img src="{{ADMIN_ASSETS}}/img/illustrations/girl-doing-yoga-light.png" class="w-100 mt-2" style="border: 1px solid #d9dee3">
                    </picture>
                </div>
            </div>

            <div class="row">

                <div class="col-lg-4 col-md-6 col-sm-12">
                    <div class="form-floating">
                        <input type="text" name="author" class="form-control" placeholder="Digite aqui"
                            aria-describedby="floatingInputHelp" value="{{author}}" />
                        <label for="floatingInput">Autor</label>
                    </div>
                </div>

                <div class="col-lg-4 col-md-6 col-sm-12">
                    <div class="form-floating">
                        <input type="date" name="date" class="form-control" placeholder="Digite aqui"
                            aria-describedby="floatingInputHelp" value="{{date}}" />
                        <label for="floatingInput">Data</label>
                    </div>
                </div>

                <div class="col-lg-4 col-md-6 col-sm-12">
                    <div class="form-floating">
                        <select id="category" class="form-select">
                            <option value="1">Categoria 1</option>
                            <option value="2">Categoria 2</option>
                            <option value="3">Categoria 3</option>
                        </select>
                        <label for="floatingInput">Categoria</label>
                    </div>
                </div>

                <div class="col-lg-4 col-md-6 col-sm-12 mt-3">
                    <div class="form-floating">
                        <input type="text" name="title_article" class="form-control" placeholder="Digite aqui"
                            aria-describedby="floatingInputHelp" value="{{title_article}}" />
                        <label for="floatingInput">TÃ­tulo</label>
                    </div>
                </div>

                <div class="col-lg-4 col-md-6 col-sm-12 mt-3">
                    <div class="form-floating">
                        <input type="text" name="subtitle" class="form-control" placeholder="Digite aqui"
                            aria-describedby="floatingInputHelp" value="{{subtitle}}" />
                        <label for="floatingInput">Subtitulo</label>
                    </div>
                </div>

                <div class="col-lg-4 col-md-6 col-sm-12 mt-3">
                    <div class="form-floating">
                        <input type="text" name="slug" class="form-control" placeholder="Digite aqui"
                            aria-describedby="floatingInputHelp" value="{{slug}}" />
                        <label for="floatingInput">Slug</label>
                    </div>
                </div>

                <div class="col-lg-12 col-md-6 col-sm-12 mt-3">
                    <div class="form-floating">
                        <textarea name="text" id="text" cols="30" rows="10" class="tiny"></textarea>
                    </div>
                </div>

                <div class="col-lg-12 col-md-12 col-sm-12">
                    <hr class="my-4">
                    <div class="form-floating">
                        <input type="submit" value="Confirmar" class="btn btn-success float-right">
                    </div>
                </div>


            </div>
        </form>

    </div>

</div>
