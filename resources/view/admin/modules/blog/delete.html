<div class="card">
    <div class="card-header d-flex justify-content-between align-items-center">
        <h1>{{title}}</h1>
    </div>
</div>

<hr class="my-5">

<div class="card">
    <h5 class="card-header">Excluir</h5>
    <div class="card-body">
        <form action="" method="post">
            <div class="row">
                <div class="col-lg-12">
                    <div class="alert alert-danger" role="alert">
                        Deseja excluir este artigo?
                    </div>
                </div>
                <div class="col-lg-4 col-md-4 col-sm-12 mb-3">
                    <picture class="thumbnail">
                        <img src="{{URL_CONTENT}}blog/{{thumbnail}}" class="w-100 mt-2"
                            style="border: 1px solid #d9dee3">
                    </picture>
                </div>
                <div class="col-lg-12">
                    <p>Autor: {{author}}</p>
                    <p>Data: {{date}}</p>
                    <p>
                        Artigo: 
                        <a target="_blank" href="{{URL}}/blog/artigo/{{slug}}">
                            {{title_article}}
                            <i class='bx bx-link-external' ></i>
                        </a>
                    </p>
                    
                </div>
                <div class="col-lg-12 col-md-12 col-sm-12">
                    <hr class="my-4">
                    <div class="form-floating">
                        <a class="btn btn-danger" href="{{URL}}/admin/blog">Cancelar <i class='bx bx-block'></i></a>
                        <button type="submit" class="btn btn-success float-right">
                            Confirmar <i class='bx bx-check-circle'></i>
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>

</div>
