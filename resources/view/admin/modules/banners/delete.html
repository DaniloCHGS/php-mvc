<div class="card">
    <div class="card-header d-flex justify-content-between align-items-center">
        <h1>Excluir</h1>
    </div>
</div>

<hr class="my-5">

<div class="card">
    <div class="card-body">
        <form action="" method="post">
            <div class="row">
                <div class="col-lg-12">
                    <div class="alert alert-danger" role="alert">
                        Deseja excluir este banner?
                    </div>
                    <p>{{title}}</p>
                    <picture class="thumbnail">
                        <img class="w-50" src="{{URL_CONTENT}}banner/{{banner_desktop}}" alt="">
                    </picture>
                </div>
                <div class="col-lg-12 col-md-12 col-sm-12">
                    <hr class="my-4">
                    <div class="form-floating">
                        <a class="btn btn-danger" href="{{URL}}/admin/banners">Cancelar <i class='bx bx-block'></i></a>
                        <button type="submit" class="btn btn-success float-right">
                            Confirmar <i class='bx bx-check-circle'></i>
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>

</div>
