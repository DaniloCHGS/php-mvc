<h1>Depoimentos</h1>
<div class="card text-dark p-3">
    <h5 class="card-header">{{autor}}</h5>
    <p>{{depoimento}}</p>
</div>
<form action="" method="post">
    <div class="form-group mt-3">
        <label for="" class="display-5">Autor</label>
        <input type="text" name="autor" class="form-control" />
    </div>
    <div class="form-group mt-3">
        <label for="" class="display-5">Depoimento</label>
        <textarea name="depoimento" id="" cols="30" rows="10" class="form-control"></textarea>
    </div>
    <div class="form-group mt-3">
        <input type="submit" value="Confirmar">
    </div>
    
</form>
